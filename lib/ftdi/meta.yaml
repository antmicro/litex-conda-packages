package:
  name: libftdi
  version: 1.3

source:
  fn:   libftdi1-1.3.tar.bz2
  url:  https://www.intra2net.com/en/developer/libftdi/download/libftdi1-1.3.tar.bz2
  sha1: ff3bdc8ec6f9e0fffc735e2b4708fe574289107f

build:
  # number: 201803050325
  number: {{ environ.get('DATE_NUM') }}
  # string: 20180305_0325
  string: {{ environ.get('DATE_STR') }}
  script_env:
    - CI
    - TRAVIS

requirements:
  build:
    - boost
    - {{ compiler('c') }}   [not win]
    - {{ compiler('cxx') }} [not win]
    - libboost
    - libusb
  host:
    - cmake
    - boost
    - pkg-config [not win]
    - swig
  run:
    - {{ compiler('c') }}
    - libgcc-ng [not win]
    - libstdcxx-ng [not win]
    - libusb
    - python

about:
  home: https://www.intra2net.com/en/developer/libftdi/
  license: LGPLv2.1
  summary: 'FTDI USB driver with bitbang mode'
