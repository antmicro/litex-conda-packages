language: minimal

addons:
  apt:
    packages:
    - realpath

jobs:
  include:
 # Libraries
   # Linux
   - stage: "Libraries"
     os: linux
     dist: xenial
     env:
     - PACKAGE=lib/isl
   - stage: "Libraries"
     os: linux
     dist: xenial
     env:
     - PACKAGE=lib/usb
   - stage: "Libraries"
     os: linux
     dist: xenial
     env:
     - PACKAGE=lib/ftdi
   # Windows
   - stage: "Libraries"
     os: windows
     env:
     - PACKAGE=lib/usb
   - stage: "Libraries"
     os: windows
     env:
     - PACKAGE=lib/ftdi
 # or1k toolchain
   - stage: "Binutils"
     os: linux
     dist: xenial
     env:
     - PACKAGE=binutils     TOOLCHAIN_ARCH=or1k
   - stage: "GCC - nostdc"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/nostdc   TOOLCHAIN_ARCH=or1k
   - stage: "GCC - newlib"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/newlib   TOOLCHAIN_ARCH=or1k
   - stage: "GCC - Linux (musl)"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/linux-musl TOOLCHAIN_ARCH=or1k
   - stage: "GDB"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gdb          TOOLCHAIN_ARCH=or1k
 # rv32 toolchain
   - stage: "Binutils"
     os: linux
     dist: xenial
     env:
     - PACKAGE=binutils     TOOLCHAIN_ARCH=riscv32
   - stage: "GCC - nostdc"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/nostdc   TOOLCHAIN_ARCH=riscv32
   - stage: "GCC - newlib"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/newlib   TOOLCHAIN_ARCH=riscv32
   - stage: "GCC - Linux (musl)"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/linux-musl TOOLCHAIN_ARCH=riscv32
   - stage: "GDB"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gdb          TOOLCHAIN_ARCH=riscv32
 # rv64 toolchain
   - stage: "Binutils"
     os: linux
     dist: xenial
     env:
     - PACKAGE=binutils     TOOLCHAIN_ARCH=riscv64
   - stage: "GCC - nostdc"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/nostdc   TOOLCHAIN_ARCH=riscv64
   - stage: "GCC - newlib"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/newlib   TOOLCHAIN_ARCH=riscv64
   - stage: "GCC - Linux (musl)"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/linux-musl TOOLCHAIN_ARCH=riscv64
   - stage: "GDB"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gdb          TOOLCHAIN_ARCH=riscv64
 # lm32 toolchain - no linux
   - stage: "Binutils"
     os: linux
     dist: xenial
     env:
     - PACKAGE=binutils     TOOLCHAIN_ARCH=lm32
   - stage: "GCC - nostdc"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/nostdc   TOOLCHAIN_ARCH=lm32
   - stage: "GCC - newlib"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/newlib   TOOLCHAIN_ARCH=lm32
   - stage: "GDB"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gdb          TOOLCHAIN_ARCH=lm32
 # ppc64le toolchain
   - stage: "Binutils"  
     os: linux
     dist: xenial
     env:
     - PACKAGE=binutils     TOOLCHAIN_ARCH=ppc64le
   - stage: "GCC - Linux (musl)"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/linux-musl TOOLCHAIN_ARCH=ppc64le
   - stage: "Binutils"
     os: linux
     dist: xenial
     env:
     - PACKAGE=binutils     TOOLCHAIN_ARCH=sh
   - stage: "GCC - nostdc"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/nostdc   TOOLCHAIN_ARCH=sh
   - stage: "GCC - newlib"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/newlib   TOOLCHAIN_ARCH=sh
   - stage: "GCC - Linux (musl)"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gcc/linux-musl TOOLCHAIN_ARCH=sh
   - stage: "GDB"
     os: linux
     dist: xenial
     env:
     - PACKAGE=gdb          TOOLCHAIN_ARCH=sh
 # Full Linux musl toolchain using musl-cross-make
   - stage: "Toolchain - Linux MUSL"
     os: linux
     dist: xenial
     env:
     - PACKAGE=toolchain/linux-musl TOOLCHAIN_ARCH=or1k
   - stage: "Toolchain - Linux MUSL"
     os: linux
     dist: xenial
     env:
     - PACKAGE=toolchain/linux-musl TOOLCHAIN_ARCH=riscv32
   - stage: "Toolchain - Linux MUSL"
     os: linux
     dist: xenial
     env:
     - PACKAGE=toolchain/linux-musl TOOLCHAIN_ARCH=riscv64
   - stage: "Toolchain - Linux MUSL"
     os: linux
     dist: xenial
     env:
     - PACKAGE=toolchain/linux-musl TOOLCHAIN_ARCH=sh
 # Other tools
   - stage: "Other Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=sdcc
   - stage: "Other Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=sigrok-cli                 CONDA_CHANNELS=conda-forge
 # Programming Tools
   # Linux 
   - stage: "Programming Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=prog/iceprog
   - stage: "Programming Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=prog/icefunprog
   - stage: "Programming Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=prog/openocd
   - stage: "Programming Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=prog/flterm
   - stage: "Programming Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=prog/fxload
   - stage: "Programming Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=prog/dfu-util
   # Windows
   - stage: "Programming Tools"
     os: windows
     env:
     - PACKAGE=prog/iceprog
 # EDA Tools - Bitstream Tool
   # Linux
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/bit/icestorm
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/bit/prjtrellis
   # Windows
   - stage: "EDA Tools"
     os: windows
     env:
     - PACKAGE=eda/bit/icestorm
 # EDA Tools - Synthesis
   # Linux 
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/syn/yosys
   # Windows 
   - stage: "EDA Tools"
     os: windows
     env:
     - PACKAGE=eda/syn/yosys
 # EDA Tools - Place and Route
   # Linux 
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/pnr/arachne
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/pnr/nextpnr/ice40
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/pnr/nextpnr/ecp5
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/pnr/nextpnr/generic
 # EDA Tools - Simulation
   # Linux 
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/sim/icarus
   - stage: "EDA Tools"
     os: linux
     dist: xenial
     env:
     - PACKAGE=eda/sim/verilator
   # Windows
   - stage: "EDA Tools"
     os: windows
     env:
     - PACKAGE=eda/sim/icarus
  allow_failures:
   - env: PACKAGE=vtr CONDA_CHANNELS=conda-forge
  fast_finish: true

before_install:
 - source $TRAVIS_BUILD_DIR/.travis/common.sh
 - bash $TRAVIS_BUILD_DIR/.travis/fixup-git.sh
 - source $TRAVIS_BUILD_DIR/.travis/common.sh

install:
 - ./.travis/install.sh

script:
 - bash $TRAVIS_BUILD_DIR/.travis/script.sh

after_failure:
 - bash $TRAVIS_BUILD_DIR/.travis/after_failure.sh

after_success:
 - bash $TRAVIS_BUILD_DIR/.travis/after_success.sh

cache:
  directories:
   - /home/travis/.conda/pkgs
